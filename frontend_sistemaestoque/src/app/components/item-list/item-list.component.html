<div class="card border-secondary">
    <div class="card-header bg-secondary text-white">
      <h5>Itens do Inventário Atual</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome do Item</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço Unitário</th>
            <th scope="col">NCM</th> <!-- Novo cabeçalho para NCM -->
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unitPrice | currency }}</td>
            <td>{{ item.ncm }}</td> <!-- Exibir NCM -->
            <td>
              <button (click)="editItem.emit(item)" class="btn btn-warning btn-sm">Editar</button>
              <button (click)="deleteItem.emit(item.id!)" class="btn btn-danger btn-sm">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
