<div class="card mb-4 border-primary">
    <div class="card-header bg-primary text-white">
      <h5>{{ item ? 'Editar Item' : 'Adicionar Novo Item' }}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitForm()" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Nome do Item" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="number" [(ngModel)]="quantity" name="quantity" class="form-control" placeholder="Quantidade" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="number" [(ngModel)]="unitPrice" name="unitPrice" class="form-control" placeholder="Preço Unitário" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" [(ngModel)]="ncm" name="ncm" class="form-control" placeholder="NCM" required>
        </div>
        <button type="submit" class="btn btn-success mb-2">{{ item ? 'Atualizar Item' : 'Adicionar Item' }}</button>
        <button *ngIf="item" type="button" (click)="onCancel()" class="btn btn-secondary mb-2">Cancelar</button>
      </form>
    </div>
  </div>
